<form class="form-signin">
            <h3 class="form-signin-heading">Sign in to Packet Analyzer</h3>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <label>
                <button type="button" class = "btn btn-link" id ="signupRedirectButton"> New User? Sign Up !</button>
              </label>
            <button class="btn btn-lg btn-primary btn-block" type = "submit" id="signinButton">Sign in</button>
</form>

<form class = "form-signin" id="popup1" style="display: none; width: 650px; height: 400px; overflow: auto">
    <div rel="title">
        Welcome to Protocol Analyzer!
    </div>
    <div rel="body">
            <input type="text" id="registerUsername" class="form-control" placeholder="Username" required autofocus>
            <input type="email" id="registerEmail" class="form-control" placeholder="Email address" >
            <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type = "submit" id="signupButton">Sign Up!</button>
    </div>
</form>
