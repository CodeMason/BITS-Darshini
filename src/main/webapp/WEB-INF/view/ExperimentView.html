


<form class="form-horizontal">
        <div class="form-group">
          <label for="experimentName" class="col-sm-2 control-label">Experiment Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="experimentName" placeholder="Name of the experiment (must be unique)">
            </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea  class="form-control" id="description" placeholder="A short description"></textarea>
            </div>
          </div>
        <div class="form-group">
          <label for="experimenter" class="col-sm-2 control-label">Experimenter</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="experimenter" >
            </div>
        </div>
        <div class="form-group">
            <label for="pcapPath" class="col-sm-2 control-label">Pcap File Path</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pcapPath" placeholder="Add pcap file path">
            </div>
        </div>
        <div class="btn-toolbar ">
            <button type="submit" class="btn btn-lg btn-primary "id = "newExperiment">NEW EXPERIMENT</button>
            <button type="submit" class="btn btn-lg btn-primary " id = "loadExperiment">LOAD EXPERIMENT</button>
        </div>
      </form>

      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="cursor:default">Experiment</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="settings" style="cursor:default">Settings</a></li>
            <li><a id="help" style="cursor:help">Help</a></li>
            <li><a id="logout" style="cursor:default">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
