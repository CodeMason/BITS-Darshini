


<form class="form-horizontal">
        <div class="form-group">
          <label for="experimentName" class="col-sm-2 control-label">Experiment Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="experimentName" placeholder="Name of the experiment (must be unique)">
            </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea  class="form-control" id="description" placeholder="A short description"></textarea>
            </div>
          </div>
        <div class="form-group">
          <label for="experimenter" class="col-sm-2 control-label">Experimenter</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="experimenter" >
            </div>
        </div>
        <div class="form-group">
            <label for="pcapPath" class="col-sm-2 control-label">Pcap File Path</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Add pcap file path" id="pcapPath">
            </div>
        </div>
        <div class="btn-toolbar" >
            <button type="submit" style="margin-left: 62px;margin-right: 61px;" class="btn btn-lg btn-primary " id="newExperiment">NEW EXPERIMENT</button>
            <button type="submit" style="margin-right: 62px;margin-left: 61px;" class="btn btn-lg btn-primary " id="loadExperiment">LOAD EXPERIMENT</button>
        </div>
      </form>
